---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include JB/setup %}

<ul class="tag_box inline">
  {% assign tags_list = site.tags %}
  {% include JB/tags_list %}
</ul>

<hr/>

{% for tag in site.tags %}
  <div id="{{ tag[0] }}-ref" class = 'tag-posts'>
  <p>Posts with tag <b>{{ tag[0] }}</b>:</p>
  <ul>
    {% assign pages_list = tag[1] %}
    {% include JB/pages_list %}
  </ul>
  </div>
{% endfor %}
